{% extends "base.html" %}

{% block title %}URL Shortner - Encurte sua URL!{% endblock %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-sm-12">
            {% csrf_token %}
            <input data-validation="url" type="text" name="url" id="url" class="form-control input-sm" placeholder="http://www.facebook.com" />
        </div>
    </div>
    <div class="panel-footer">
        <span id="url-result">Digite seu link e aperte [ENTER]</span>
        <button id="url-copy" class="btn btn-xs btn-default hidden" data-clipboard-demo="" data-clipboard-action="copy" data-clipboard-text="">
            Copiar
        </button>
    </div>
</div>

{% endblock %}
